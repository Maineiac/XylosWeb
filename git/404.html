<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="error-page">
        <div class="rocket">
            <img src="https://img.icons8.com/ios-filled/100/ffffff/rocket.png" alt="Rocket">
        </div>
        <div class="stars"></div>
        <div class="planets"></div>
        <div class="meteors"></div>
        <div class="message">
            <h1 class="error-code">404</h1>
            <p class="error-message">You seem to be lost in space...</p>
            <a href="/" class="back-home">Take me back to Earth</a>
        </div>
    </div>
</body>
</html>
